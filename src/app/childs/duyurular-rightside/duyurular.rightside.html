<div style="background: #f9f9f9;padding: 10px 0px 0px 0px; border-top: 2px solid #fff200;">
	<div class="row">
		<div class="col-xs-12" style="margin: 20px 0px;">
			<div class="input-group stylish-input-group" style="padding: 0px 10px;">
                <input type="text" class="form-control"  placeholder="Arama Yap" style="border-radius: 0px; height: 50px;">
                <span class="input-group-addon" style="border-radius: 0px;">
                    <button type="submit">
                        <span class="glyphicon glyphicon-search" style="font-size: 20px;"></span>
                    </button>  
                </span>
            </div>
		</div>
		<div class="col-xs-12 text-center" >
			<h5><strong>SON DUYURULAR</strong></h5>
			<img class="img img-responsive" style="margin: 0 auto; width: 60%;" src='assets/images/HeaderBottomLine.png'>
		</div>
		<div class="col-xs-12" style="margin-top: 20px;" *ngIf="news.data">
			<!-- Left-aligned media object -->
			<div class="media" *ngFor="let nws of news.data | slice:0:4">
				<div class="media-left">
					<img src="{{nws.PHOTO_URL}}" onerror="this.src='assets/images/Employee1.png';" class="media-object" style="max-width: 100px; max-height: 70px; min-height: 70px;">
				</div>
				<div class="media-body">
					<h5 class="media-heading">{{nws.HEADER}}</h5>
					<a href [routerLink]="['/duyuru', nws.HABER_ID]">
						<p >Devamini Oku
							<span style="margin-left: 5px;">
								<i class="fa fa-chevron-right"></i>
								<i class="fa fa-chevron-right"></i>
							</span>
						</p>
					</a>
				</div>
			</div>
			<hr>
			<!-- Left-aligned media object -->
			

			<div class="col-xs-12 text-center" style="padding: 0px;">
				<img src="assets/images/reklam.png" style="max-height: 270px; width: 100%;">
			</div>
			<div class="col-xs-12 text-center" style="margin-top: -200px; color: white;">
				<h4 style="line-height: 1.89;">BU ALANA REKLAM VEREBILIRSINIZ</h4>
				<a class="btn btn-default teklif">Teklife Git</a>
			</div>
		</div>
	</div>
</div>
